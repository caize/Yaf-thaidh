<script>
    $(function(){
        get_msg("/public/getMsg");
    });
    /**
     * 异步轮询函数
     */
    function get_msg (url) {
        $.getJSON(url, function (data) {
            if (data.status) {
                //评论某人文章
                if(data.type==1 && data.total>0){
                    $("#alert").show().find("#alert_comment").show().find("b").text(data.total);
                }else if(data.type==2 && data.total>0){//回复
                    $("#alert").show().find("#alert_reply").show().find("b").text(data.total);
                }
            }
        });
        setTimeout(function () {
            get_msg("/public/getMsg");
        }, 15000);
    }
</script>
